<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="theme-color" content="#9b59b6">
        <title>Exchanger</title>
		<!-- Include Choices CSS -->
		<link rel="stylesheet" href="choices/assets/styles/css/choices.min.css">
		<!-- Include Choices JavaScript -->
		<script src="choices/assets/scripts/dist/choices.min.js"></script>
		<link rel="stylesheet" href="sweetalert2/sweetalert2.min.css">
        <link rel="stylesheet" type="text/css" href="style/main.min.css">
	    <link rel="stylesheet" href="material/material.min.css">
	    <script src="material/material.min.js"></script>
    </head>
    <body>

		<div class="mdl-layout mdl-js-layout mdl-la mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout__title">Exchanger</span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<main class="mdl-layout__content main">
				<div class="content">
					<div class="exchange-blocks">
						<div class="block-from">
							<select name="" id="" class="select-from">
								<option>AUD</option>
								<option>AZN</option>
								<option>GBP</option>
								<option>AMD</option>
								<option>BYN</option>
								<option>BGN</option>
								<option>BRL</option>
								<option>HUF</option>
								<option>HKD</option>
								<option>DKK</option>
								<option>USD</option>
								<option>EUR</option>
								<option>RUB</option>
								<option>INR</option>
								<option>KZT</option>
								<option>CAD</option>
								<option>KGS</option>
								<option>CNY</option>
								<option>MDL</option>
								<option>NOK</option>
								<option>PLN</option>
								<option>RON</option>
								<option>XDR</option>
								<option>SGD</option>
								<option>TJS</option>
								<option>TRY</option>
								<option>TMT</option>
								<option>UZS</option>
								<option>UAH</option>
								<option>CZK</option>
								<option>SEK</option>
								<option>CHF</option>
								<option>ZAR</option>
								<option>KRW</option>
								<option>JPY</option>
							</select>
							<form action="#" class="money-input">
							  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input1">
							    <label class="mdl-textfield__label" for="input1">from <span id="input1-name"></span></label>
							    <span class="mdl-textfield__error">Input is not a number!</span>
							  </div>
							</form>
						</div>
						<div class="block-to">
							<select name="" id="" class="select-to">
								<option>AUD</option>
								<option>AZN</option>
								<option>GBP</option>
								<option>AMD</option>
								<option>BYN</option>
								<option>BGN</option>
								<option>BRL</option>
								<option>HUF</option>
								<option>HKD</option>
								<option>DKK</option>
								<option>USD</option>
								<option>EUR</option>
								<option>RUB</option>
								<option>INR</option>
								<option>KZT</option>
								<option>CAD</option>
								<option>KGS</option>
								<option>CNY</option>
								<option>MDL</option>
								<option>NOK</option>
								<option>PLN</option>
								<option>RON</option>
								<option>XDR</option>
								<option>SGD</option>
								<option>TJS</option>
								<option>TRY</option>
								<option>TMT</option>
								<option>UZS</option>
								<option>UAH</option>
								<option>CZK</option>
								<option>SEK</option>
								<option>CHF</option>
								<option>ZAR</option>
								<option>KRW</option>
								<option>JPY</option>
							</select>
							<form action="#" class="money-input">
							  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input2" readonly="">
							    <label class="mdl-textfield__label" for="input2">to <span id="input2-name"></span></label>
							    <span class="mdl-textfield__error">Input is not a number!</span>
							  </div>
							</form>
						</div>
					</div>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent submit">
					  Exchange
					</button>
				</div>

				<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active spinner"></div>
			</main>
		</div>
		<script src="sweetalert2/sweetalert2.min.js"></script>	
		<script src="script/main.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
