<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Exchanger</title>
        <link rel="stylesheet" type="text/css" href="easydropdown-master/themes/easydropdown.metro.css"/>
        <link rel="stylesheet" type="text/css" href="style/main.css">
	    <link rel="stylesheet" href="material/material.min.css">
    </head>
    <body>

		<div class="mdl-layout mdl-js-layout">
			<header class="mdl-layout__header">
				<div class="mdl-layout-icon"></div>
				<div class="mdl-layout__header-row">
					<span class="mdl-layout__title">Exchanger</span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<main class="mdl-layout__content">
				<select class="dropdown">
					<option value="" class="label">Month</option>
					<option value="1">January</option>
					<option value="2" selected>February</option>
					<option value="3">March</option>
				</select>
			</main>
		</div>
		
		<script src="script/jquery-3.2.1.min.js"></script>
		<script src="easydropdown-master/jquery.easydropdown.min.js" type="text/javascript"></script>

        <!-- <script type="text/javascript" src="cordova.js"></script> -->
    </body>
</html>
